services:
  backend:
    build: ./back
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: production

    networks:
      - app-network

  frontend:
    build: ./front
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    networks:
      - app-network



networks:
  app-network:
    driver: bridge
